<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery-csv.js"></script>
    
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['map'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyBjsoPdQEI5_QzsjKuz42jpCkeV4gJLjyE'
      });
      google.charts.setOnLoadCallback(readFile);
      
      function readFile() {
        filename = "data5.csv";
        $.get(filename, function(csvString) {
          // read a .csv file and save the data in arrayData variable
          var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
          // send arrayData to 'draw' function
          drawChart(arrayData)
        });
      };
      function drawChart(arrayData) {
        var data = google.visualization.arrayToDataTable(arrayData);
        var options = {
          zoomLevel: 10,
          showTooltip: true,
          showInfoWindow: true,
          useMapTypeControl: true,
          mapType: 'terrain',
          mapTypeIds: ['normal', 'terrain', 'satellite', 'hybrid'],
        };
        var chart = new google.visualization.Map(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="introduction" style="max-width: 800px; font-family: Verdana, Dotum; margin: auto; padding-bottom: 30px">
      <h1>2019 Handong Global Unveisity Map</h1>
      <p>date: 2019-12-06</p>
      <p>name: Choi Hyun Jong (21700753)</p>
      <p>Introduction: The map shows Handong Univeristiy.</p>
      <p>Data: This data present the building where hyun jong often visit</p>
    </div>
     <script src="https://www.gstatic.com/charts/loader.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <div id="regions_div" style="max-width: 1200px; margin: auto; width: 1200px; height: 500px;"></div>
  </body>
</html>
