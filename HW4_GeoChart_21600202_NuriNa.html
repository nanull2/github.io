<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery-csv.js"></script>
    
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
      });
      google.charts.setOnLoadCallback(readFile);
      
      function readFile() {
        filename = "data_accident.csv";
        $.get(filename, function(csvString) {
          // read a .csv file and save the data in arrayData variable
          var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
          // send arrayData to 'draw' function
          drawChart(arrayData)
        });
      };
      
      // geo chart
      google.charts.setOnLoadCallback(drawChart);
      function drawChart(arrayData)
        var data = new google.visualization.arrayToDataTable(arrayData);
        var options = {
          title: 'Number of deaths during walking per 100,000 elderly population among OECD country',
          colorAxix: {colors: ['yellow', 'red']},
          tooltip: {isHtml: true}
        };
        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
