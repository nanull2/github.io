<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Grade', 'numbers'],
          ['Freshmen', 10], ['Sophomore', 5], ['Junior', 7],
          ['Senior', 3], ['Over 5th year', 2]
        ]);

        var options = {
          title: 'Indian Language Use',
          legend: 'none',
          pieSliceText: 'label',
          slices: {  4: {offset: 0.2},
                    12: {offset: 0.3},
                    14: {offset: 0.4},
                    15: {offset: 0.5},
          },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="introduction" style="max-width: 800px; font-family: Verdana, Dotum; margin: auto; padding-bottom: 30px">
      <h1>Student Grade in RC Team</h1>
      <p>date: 2019-11-01 </p>
      <p>name: 나누리 (21600202)</p>
      <p>Introduction: This chart shows the grade of student in RC Team. </p>
      <p>Data: The data is made by me. </p>
     </div>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
